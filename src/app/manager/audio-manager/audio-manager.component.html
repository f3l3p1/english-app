<!-- src/app/manager/audio-manager/audio-manager.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Audio Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="audios.length > 0; else noAudios">
  <ion-list>
    <ion-item *ngFor="let audio of audios">
      <ion-label>
        <h2>{{ audio.name }}</h2>
        <p>{{ audio.url }}</p>
      </ion-label>
      <audio controls>
        <source [src]="audio.url" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #noAudios>
  <div>No audios available for this lesson.</div>
</ng-template>
