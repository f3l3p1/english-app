<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.title }}</ion-label>
      <ion-button fill="clear" (click)="startTask(task)">
        <ion-icon name="checkmark-circle-outline"></ion-icon> Start
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
