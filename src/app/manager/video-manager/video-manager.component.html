<ion-header>
  <ion-toolbar>
    <ion-title>Video Resources</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of videos">
      <ion-label>{{ video.name }}</ion-label>
      <ion-button fill="clear" (click)="playVideo(video.url)">
        <ion-icon name="play-outline"></ion-icon> Play
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
