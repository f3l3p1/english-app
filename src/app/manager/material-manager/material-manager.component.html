<ion-header>
  <ion-toolbar>
    <ion-title>Materials</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let material of materials">
      <ion-label>{{ material.name }}</ion-label>
      <ion-button fill="clear" (click)="downloadMaterial(material.url)">
        <ion-icon name="download-outline"></ion-icon> Download
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
